
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mundo da Leitura - Minecraft Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #1a1a1a;
        image-rendering: pixelated;
        -webkit-tap-highlight-color: transparent; /* Removes blue highlight on tap */
        overscroll-behavior-y: none; /* Prevents bounce effect on Mac/iOS */
      }
      .pixel-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.5);
      }
      
      /* Touch-friendly Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #374151; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; 
        border-radius: 4px;
      }

      /* Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }

      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.5s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Dynamic Sky Backgrounds */
      @keyframes skyMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-sky-morning {
        background: linear-gradient(-45deg, #bae6fd, #7dd3fc, #38bdf8, #f0f9ff);
        background-size: 400% 400%;
        animation: skyMove 20s ease infinite;
      }
      .animate-sky-afternoon {
        background: linear-gradient(-45deg, #fdba74, #fdba74, #fb923c, #ffedd5);
        background-size: 400% 400%;
        animation: skyMove 20s ease infinite;
      }
      .animate-sky-night {
        background: linear-gradient(to bottom, #0f172a, #1e1b4b, #312e81);
        background-size: 100% 100%;
      }
      
      .stars-bg {
        background-image: radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: 0 0, 25px 25px;
        animation: shine 5s infinite linear;
      }

      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s infinite;
      }

      @keyframes shine {
        0% { background-position: -200%; }
        100% { background-position: 200%; }
      }
      .animate-shine {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        background-size: 200% 100%;
        animation: shine 3s infinite linear;
      }
      
      /* Card Rarities */
      .card-holo {
        position: relative;
        overflow: hidden;
      }
      .card-holo::after {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 60%);
        background-size: 300% 300%;
        animation: shine 4s infinite;
        pointer-events: none;
      }
      .card-legendary {
        box-shadow: 0 0 15px #fbbf24;
        border-color: #fbbf24;
      }
      
      /* Weather Effects */
      @keyframes rain {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }
      .rain-drop {
        position: absolute;
        width: 2px;
        height: 10px;
        background: rgba(255, 255, 255, 0.5);
        animation: rain 0.5s linear infinite;
      }
      
      @keyframes snow {
        0% { transform: translateY(-100vh) translateX(0px); }
        25% { transform: translateY(-50vh) translateX(10px); }
        50% { transform: translateY(0vh) translateX(-10px); }
        75% { transform: translateY(50vh) translateX(10px); }
        100% { transform: translateY(100vh) translateX(0px); }
      }
      .snow-flake {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        animation: snow 3s linear infinite;
      }
      
      /* Flashlight Game */
      .flashlight-mask {
        mask-image: radial-gradient(circle 150px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle 150px at var(--x, 50%) var(--y, 50%), black 0%, transparent 100%);
        cursor: none;
      }
    </style>

</head>
